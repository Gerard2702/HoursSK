<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hours SYKES</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="public/js/animate.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 mt-3 mx-auto" id="divlogin" hidden>
                <h2 class="text-center"><strong>Login Account</strong></h2>
                <div id="firebaseui-auth-container"></div>
                <div id="loader">Loading...</div>
            </div>
            <div class="col-md-4 text-center mx-auto" id="divContent" hidden>
                <div class="card text-center mt-3">
                    <nav>
                        <!--  -->
                        <div class="nav nav-tabs col-12" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active col-3" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">
                                <i class="fa fa-home"></i>
                            </a>
                            <a class="nav-item nav-link col-3" id="nav-history-tab" data-toggle="tab" href="#nav-history" role="tab" aria-controls="nav-history" aria-selected="false">
                                <i class="fas fa-history"></i>
                            </a>

                            <a class="nav-item nav-link col-3" id="nav-settings-tab" data-toggle="tab" href="#nav-settings" role="tab" aria-controls="nav-settings" aria-selected="false">
                                <i class="fas fa-cog"></i>
                            </a>
                            <a class="nav-item nav-link col-3" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">
                                <i class="fas fa-user"></i>
                            </a>
                        </div>
                    </nav>
                    <div class="tab-content p-3" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <h5 id="msjWelcome"></h5>
                            <h6>Current Time: <span id="dayNow"></span> <span id="dateNow"></span></h6>
                            <div class="row" id="divTagIn">

                            </div>
                            <h6 class="text-left mt-5">Current Weekly Tracker <span class="float-right text-primary" id="totalWeeklyTracker"></span></h6>
                            <div id="divWeeklyTracking"  class="mb-5"></div>
                            <div class="col-md-4 mx-auto fixed-bottom">
                                <button class="btn btn-block btn-primary col-12 mt-3 mx-auto " id="btnTag">Enter Manually Time</button>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <button class="btn btn-block btn-primary" id="logout">Logout</button>
                        </div>
                        <div class="tab-pane fade" id="nav-history" role="tabpanel" aria-labelledby="nav-history-tab">
                            <h6 class="text-center">My History</h6>
                            <div class="list-group" id="divHistory">
                            </div>
                        </div>
                        <div class="tab-pane fade text-left" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab">
                            <h6 class="text-center">Settings</h6>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="public/js/easytimer.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="public/js/timer.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <script src="public/js/firebase.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
